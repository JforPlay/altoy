<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D숙소 쥬톡모음</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="dorm3d-chat-viewer.style.css">
</head>
<body>

    <div class="chat-app-container">
        <!-- Sidebar for character selection -->
        <aside class="character-sidebar">
            <h2>함순이</h2>
            <div id="character-list" class="character-list">
                <!-- Character circles will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main chat viewing area -->
        <main class="chat-viewer">
            <header id="chat-header" class="chat-header" style="display: none;">
                <img id="chat-header-icon" class="chat-header-icon" src="" alt="Character Icon">
                <div class="chat-header-info">
                    <h1 id="chat-header-name" class="chat-header-name"></h1>
                    <div class="story-filter-container">
                        <label for="story-select">주제:</label>
                        <select id="story-select"></select>
                    </div>
                </div>
            </header>
            <div id="chat-content" class="chat-content">
                <div id="initial-message">함순이를 선택하여 대화를 시작하세요.</div>
            </div>
            <!-- Container for interactive choice buttons -->
            <div id="options-container" class="options-container">
                <!-- Choice buttons will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="dorm3d-chat-viewer.script.js" defer></script>
</body>
</html>
