<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorm 3D Chat Viewer</title>
    <link rel="stylesheet" href="css/dorm3d-chat-viewer.style.css">
</head>
<body>
    <header class="main-header">
        <h1>벽람항로 기숙사 3D 채팅 뷰어</h1>
        <p>캐릭터와 스토리를 선택해 대화를 확인하세요.</p>
    </header>

    <main class="content-container">
        <section id="character-selection-section">
            <h2>캐릭터 선택</h2>
            <div id="character-selector-grid" class="character-grid">
                 <p class="loading-message">Loading characters...</p>
            </div>
        </section>

        <section id="story-display-section" class="hidden">
            <div class="story-controls">
                <div class="story-controls-left">
                    <select id="story-dropdown"></select>
                    <div id="flavor-text-box" class="flavor-text-box">
                        <p id="unlock-desc-text"></p>
                    </div>
                </div>
                <button id="restart-button" class="restart-button">다시 재생하기</button>
            </div>
            <div class="story-container" id="story-container"></div>
            <div class="options-container" id="options-container"></div>
        </section>
    </main>

    <script src="js/dorm3d-chat-viewer.script.js"></script>
</body>
</html>
