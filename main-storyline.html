<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽람 메인스 타임라인</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main-storyline.style.css">
</head>
<body>
    <div class="main-container">
        <header class="timeline-header">
            <a href="main-story-viewer.html" id="story-viewer-nav-button" class="nav-button">스토리 보기</a>
            <h1>벽람항로 메인스토리 타임라인</h1>

            <div class="filter-container">
                <button id="filter-button" class="nav-button">진영 필터</button>
                <div id="filter-panel" class="filter-panel hidden">
                    </div>
            </div>
        </header>

        <div class="timeline-wrapper">
            <div id="timeline-container">
                <canvas id="timeline-canvas"></canvas>
            </div>
        </div>

        <footer class="chapter-nav">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="chapter-markers"></div>
                <div id="timeline-indicator"></div>
            </div>
        </footer>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body">
                <h3>설명</h3>
                <p id="modal-description"></p>
                <h3>요약</h3>
                <p id="modal-summary"></p>
                <h3>소속 진영</h3>
                <p id="modal-shipnation"></p>
            </div>
            <div class="modal-footer">
                <audio id="modal-bgm" controls></audio>
            </div>
        </div>
    </div>

    <script src="js/main-storyline.script.js"></script>
</body>
</html>
