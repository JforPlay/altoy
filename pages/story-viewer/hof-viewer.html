<!DOCTYPE html>
<html lang="ko">
<head>
    <base href="/altoy/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽람 명예의 전당</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/hof-viewer.style.css">
    <link rel="stylesheet" href="/css/nav.style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="story-background"></div>

    <div id="gallery-view">
        <header class="viewer-header">
            <h1 class="header-title">명예의 전당</h1>
            <button class="theme-toggle">
                <span class="theme-icon-sun">☀️</span>
                <span class="theme-icon-moon hidden">🌙</span>
            </button>
        </header>

        <div class="flavor-text-box">
            <p>스토리 재생시 브금 자동재생에 주의하세요</p>
        </div>

        <main id="gallery-container"></main>
    </div>

    <div id="story-view" class="hidden">
        <header class="viewer-header story-header-controls">
            <button id="back-to-gallery-btn" class="nav-button">← 갤러리로</button>
            <h1 id="story-character-title" class="header-title"></h1>
            <div class="header-spacer"></div>
            <div id="audio-player-container" class="audio-player-container hidden">
                <button id="play-pause-btn" class="audio-btn">
                    <span class="material-icons">play_arrow</span>
                </button>
                <div class="volume-control">
                    <button id="mute-btn" class="audio-btn">
                        <span class="material-icons">volume_up</span>
                    </button>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1">
                </div>
            </div>
            <button class="theme-toggle">
                <span class="theme-icon-sun">☀️</span>
                <span class="theme-icon-moon hidden">🌙</span>
            </button>
        </header>

        <div id="story-container" class="story-container">
            </div>

        <div class="bottom-controls">
            <div id="options-container" class="options-container">
                </div>
        </div>
    </div>

    <script src="../../js/hof-viewer.script.js"></script>
    <script src="../../js/nav.script.js"></script>
</body>
</html>
