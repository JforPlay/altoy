<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azur Lane Instagram Viewer</title>
    <link rel="stylesheet" href="css/ins-viewer.style.css">
</head>
<body>
    <header>
        <h1>Azur Lane Juustagram Viewer</h1>
    </header>

    <div class="filters-container">
        <div class="filter-wrapper">
            <label for="author-search">Filter by Author:</label>
            <div class="dropdown-container">
                <input type="text" id="author-search" placeholder="Search for author...">
                <div class="dropdown-content" id="author-dropdown"></div>
            </div>
        </div>
        <div class="filter-wrapper">
            <label for="mentioned-search">Filter by Mentioned Shipgirl:</label>
            <div class="dropdown-container">
                <input type="text" id="mentioned-search" placeholder="Search for shipgirl...">
                <div class="dropdown-content" id="mentioned-dropdown"></div>
            </div>
        </div>
        <button id="clear-filters-btn">Clear Filters</button>
    </div>

    <div class="main-container">
        <div id="post-display-wrapper">
            <div id="post-display" class="post-display-container">
                <p>Select an image from the gallery to view the post.</p>
            </div>
        </div>
        <div id="gallery-view" class="gallery-container">
            </div>
    </div>
    <script src="js/ins-viewer.script.js"></script>
</body>
</html>
