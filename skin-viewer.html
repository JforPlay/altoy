<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Viewer</title>
    <link rel="stylesheet" href="css/skin-viewer.style.css">
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="nav-link">스토리 보기</a>
        <a href="skin-viewer.html" class="nav-link active">스킨+대사 보기</a>
        <a href="skin-list.html" class="nav-link">스킨 프리뷰</a>
    </nav>

    <div class="main-container">
        <header class="controls-header">
            <h1>벽람 스킨 + 대사 도감</h1>

            <div class="flavor-text-box">
                <p>
                    <strong>초간단 설명서</strong><br>
                    1. 함순이를 고르고, 2. 스킨을 고르면 해당 스킨의 대사를 전부 볼 수 있습니다.<br>
                    <span class="warning-text">주의! 서약 대사는 원본스킨(스킨 선택에서 함순이 이름 선택)일때만 표시됩니다.</span>
                </p>
            </div>
        </header>

        <div class="filter-container">
            </div>

        <div id="skin-info-box" class="skin-info-box hidden"></div>
        <div id="image-gallery" class="image-gallery hidden"></div>
        <div id="text-content-area" class="text-content-area hidden"></div>
        <div id="oath-table-area" class="text-content-area hidden"></div>
    </div>

    <script src="js/skin-viewer.script.js"></script>
</body>
</html>
