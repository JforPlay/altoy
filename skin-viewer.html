<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Viewer</title>
    <link rel="stylesheet" href="css/skin-viewer.style.css">
    <link rel="stylesheet" href="css/nav.style.css">
</head>
<body>
    <div class="main-container">
        <header class="controls-header">
            <h1>벽람 스킨 + 대사 도감</h1>
            <div class="flavor-text-box">
                <p>
                    <strong>초간단 설명서</strong>
                    1. 함순이를 고르고, 2. 스킨을 고르면 해당 스킨의 대사를 전부 볼 수 있습니다.<br>
                    함순이 선택의 윗칸에 이름을 일부 입력하면 드랍다운에서 해당 글자검색도 가능합니다.<br>
                    <span class="warning-text">주의) 서약 대사는 원본스킨 (스킨 선택에서 함순이 이름 선택) 일때만 표시됩니다.</span>
                </p>
            </div>
            <div class="selectors">
                <!-- Character Dropdown -->
                <div class="selector-wrapper">
                    <label for="character-search-input">1. 함순이 선택</label>
                    <div class="dropdown-container">
                        <input type="text" id="character-search-input" placeholder="함순이를 검색/선택해주세요..." autocomplete="off">
                        <div class="dropdown-content" id="character-dropdown-content"></div>
                    </div>
                </div>
                <!-- Skin Dropdown -->
                <div class="selector-wrapper">
                    <label for="skin-search-input">2. 스킨 선택</label>
                    <div class="dropdown-container">
                        <input type="text" id="skin-search-input" placeholder="함순이를 먼저 선택해주세요..." autocomplete="off" disabled>
                        <div class="dropdown-content" id="skin-dropdown-content"></div>
                    </div>
                </div>
            </div>
        </header>

        <div id="skin-info-box" class="skin-info-box hidden"></div>
        <div id="image-gallery" class="image-gallery hidden"></div>
        <div id="text-content-area" class="text-content-area hidden"></div>
        <div id="oath-table-area" class="text-content-area hidden"></div>
    </div>

    <script src="js/skin-viewer.script.js"></script>
    <script src="js/nav.script.js"></script>
</body>
</html>
