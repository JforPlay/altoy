<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽람 스토리보기</title>
    <link rel="stylesheet" href="css/story-viewer.style.css">
    <link rel="stylesheet" href="css/nav.style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <button id="restart-button" class="restart-button">다시 재생하기</button>

    <header id="story-header">
        <div class="flavor-text-box">
            <p>
                <strong>스토리 설명서</strong>
                [뭐 넣을지 고민중]
            </p>
        </div>
    </header>

    <div class="story-container" id="story-container">
        <p id="loading-indicator" class="loading-message">Loading story...</p>
    </div>

    <div class="options-container" id="options-container"></div>
    <div id="vfx-overlay"></div>
    <div id="flash-overlay"></div>

    <script src="js/story-viewer.script.js"></script>
    <script src="js/nav.script.js"></script>
</html>
