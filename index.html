<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vfx-overlay"></div>
    <div id="flash-overlay"></div>

    <button id="restart-button" class="restart-button">Restart Story</button>

    <header id="story-header"></header>
    <div class="story-container" id="story-container">
        <p id="loading-indicator" class="loading-message">Loading story...</p>
    </div>
    <div class="options-container" id="options-container"></div>
    <script src="script.js"></script>
</body>
</html>
